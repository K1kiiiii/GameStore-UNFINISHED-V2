<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        .top-nav {
            background-color: #171a21;
            padding: 15px 20px;
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-nav h1 {
            margin: 0;
            font-size: 24px;
            color: #66c0f4;
        }
        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #c7d5e0;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #fff;
        }

        .container {
            padding: 25px 40px;
        }

        /* Game Grid */
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* Card Styling */
        .game-card {
            background:#16202d;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            transition: transform .2s ease;
            cursor: pointer;
        }
        .game-card:hover { transform: scale(1.03); }

        .game-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-info {
            padding: 10px;
        }
        .game-title {
            font-size: 18px;
            margin: 0 0 4px;
            font-weight:bold;
        }
        .price {
            font-size: 14px;
            font-weight:bold;
            margin-top:4px;
            color: #a4d007;
        }

        /* Hover Overlay */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.75);
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            gap: 10px;
            transition: opacity .25s;
        }
        .game-card:hover .overlay {
            opacity: 1;
        }
        .overlay .desc {
            font-size: 14px;
            line-height: 1.3;
            height: 50px;
            overflow:hidden;
        }

        /* Star Ratings */
        .stars {
            color: gold;
            font-size: 16px;
        }

        /* Read more button */
        .view-btn {
            background: #66c0f4;
            color: #000;
            text-align: center;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight:bold;
            text-decoration:none;
        }
        .view-btn:hover {
            background: #fff;
        }
    </style>
</head>

<body>

<!-- Navigation -->
<div class="top-nav">
    <h1>Browse Games</h1>
    <div class="nav-links">
        <a href="/">Home</a>
    </div>
</div>

<!-- Main Content -->
<div class="container">

    <div class="game-list">

        <!-- Game List Loop -->
        <div class="game-card" th:each="game : ${games}">
            <img th:src="@{'/images/' + ${game.image}}" class="game-img" alt="game">

            <div class="game-info">
                <p class="game-title" th:text="${game.title}">Game Title</p>
                <p class="price" th:text="${game.price} + '€'">9.99€</p>
            </div>

            <div class="overlay">
                <p class="desc" th:text="${game.description}">Short Description...</p>

                <!-- Dynamic star rating -->
                <div class="stars">
                    <th:block th:each="i : ${#numbers.sequence(1,5)}">
                        <span th:text="${i <= game.rating ? '★' : '☆'}"></span>
                    </th:block>
                </div>


                <a class="view-btn" th:href="@{'/games/' + ${game.id}}">View Details</a>
            </div>
        </div>

        <!-- Show message if list is empty -->
        <p th:if="${games == null or #lists.isEmpty(games)}"
           style="grid-column: 1 / -1; text-align:center;font-size:18px;">
            No games found. Come back later!
        </p>

    </div>

</div>

</body>
</html>
