<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${game.title} + ' - Game Store'">Game Details</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        .top-nav {
            background-color: #171a21;
            padding: 15px 20px;
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-nav h1 {
            margin: 0;
            font-size: 24px;
            color: #66c0f4;
        }
        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #c7d5e0;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #fff;
        }

        .container {
            display: flex;
            padding: 30px 50px;
            gap: 40px;
        }

        .game-image {
            width: 400px;
            height: 225px;
            object-fit: cover;
            border-radius: 6px;
        }

        .game-info {
            max-width: 600px;
        }

        .game-info h2 {
            font-size: 32px;
            margin: 0 0 10px;
            color: #66c0f4;
        }

        .game-info p {
            font-size: 16px;
            margin: 6px 0;
        }

        .price {
            font-weight: bold;
            font-size: 20px;
            color: #a4d007;
            margin: 12px 0;
        }

        .buy-btn {
            display:inline-block;
            padding: 10px 18px;
            background:#66c0f4;
            color:black;
            font-weight:bold;
            border-radius:4px;
            text-decoration:none;
        }
        .buy-btn:hover { background:#fff; }
    </style>
</head>
<body>

<!-- Navigation -->
<div class="top-nav">
    <h1 th:text="${game.title}">Game Details</h1>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/games">Browse Games</a>
    </div>
</div>

<!-- Main Game Details -->
<div class="container">
    <!-- Game Image -->
    <img th:src="@{'/images/' + ${game.image}}" class="game-image" alt="Game Image">

    <!-- Game Info -->
    <div class="game-info">
        <h2 th:text="${game.title}">Game Title</h2>
        <p><strong>Genre:</strong> <span th:text="${game.genre}">Genre</span></p>
        <p><strong>Developer:</strong> <span th:text="${game.developer}">Developer</span></p>
        <p class="price" th:text="${game.price} + '€'">29.99€</p>

        <p th:if="${game.reviews != null and !#lists.isEmpty(game.reviews)}">
            Average Rating: <span th:text="${#numbers.formatDecimal(game.reviews.stream().mapToDouble(r->r.rating).average().orElse(0), 1, 1)}">0</span>/5
        </p>

        <a href="#" class="buy-btn">Buy Now</a>
    </div>
</div>

</body>
</html>
