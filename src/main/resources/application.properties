spring.application.name=demo

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Use H2 file-based (persistent) database for local development.
# This requires no external DB server to be installed; data persists in the project folder under ./data/
# Note: avoid unsupported option combinations for the H2 version used.
spring.datasource.url=jdbc:h2:file:./data/gamestore;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
