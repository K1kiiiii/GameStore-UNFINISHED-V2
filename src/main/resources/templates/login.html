<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background:#1b2838; color:#c7d5e0; display:flex; align-items:center; justify-content:center; height:100vh; }
        .login-box { background:#16202d; padding:24px; border-radius:8px; width:320px; }
        .login-box h2 { margin-top:0; color:#66c0f4 }
        .login-box input { width:100%; padding:8px; margin:8px 0; border-radius:4px; border:1px solid #2b3b47; }
        .login-box button { width:100%; padding:8px; background:#66c0f4; border:none; border-radius:4px; font-weight:bold; }
        .msg { color:#ffb86b; margin-top:8px }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Sign In</h2>
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label>Username</label>
        <input name="username" />
        <label>Password</label>
        <input type="password" name="password" />
        <button type="submit">Login</button>
    </form>
    <div class="msg">
        <div th:if="${param.error}">Invalid username or password</div>
        <div th:if="${param.logout}">You have been logged out</div>
    </div>
    <p style="font-size:12px;margin-top:8px;color:#9fb7c9">Test users: user/userpass and admin/adminpass</p>
</div>
</body>
</html>
