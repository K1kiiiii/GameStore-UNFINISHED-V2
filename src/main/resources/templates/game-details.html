<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${game.title} + ' - Game Store'">Game Details</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        .top-nav {
            background-color: #171a21;
            padding: 15px 20px;
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-nav h1 {
            margin: 0;
            font-size: 24px;
            color: #66c0f4;
        }
        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #c7d5e0;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #fff;
        }

        .container {
            display: flex;
            padding: 30px 50px;
            gap: 40px;
        }

        .game-image {
            width: 400px;
            height: 225px;
            object-fit: cover;
            border-radius: 6px;
        }

        .game-info {
            max-width: 600px;
        }

        .game-info h2 {
            font-size: 32px;
            margin: 0 0 10px;
            color: #66c0f4;
        }

        .game-info p {
            font-size: 16px;
            margin: 6px 0;
        }

        .price {
            font-weight: bold;
            font-size: 20px;
            color: #a4d007;
            margin: 12px 0;
        }

        .buy-btn {
            display:inline-block;
            padding: 10px 18px;
            background:#66c0f4;
            color:black;
            font-weight:bold;
            border-radius:4px;
            text-decoration:none;
        }
        .buy-btn:hover { background:#fff; }

        /* Reviews section */
        .reviews {
            margin-top: 20px;
            max-width: 1000px;
            padding: 0 50px 50px 50px;
        }
        .review {
            background: #0f1720;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .review .meta {
            font-size: 12px;
            color: #9fb6c9;
            margin-bottom: 6px;
        }
        .review-form {
            margin-top: 12px;
            display:flex;
            gap:10px;
            align-items:flex-start;
        }
        .review-form input, .review-form textarea, .review-form select {
            background:#12202b;
            border:1px solid #213445;
            color: #c7d5e0;
            padding:8px;
            border-radius:4px;
        }
        .review-form textarea { width: 420px; height:80px; }
        .review-form button { background:#66c0f4; color:black; padding:8px 12px; border-radius:4px; border:none; font-weight:bold; }

    </style>
</head>
<body>

<!-- Navigation -->
<div class="top-nav">
    <h1 th:text="${game.title}">Game Details</h1>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/games">Browse Games</a>
    </div>
</div>

<!-- Main Game Details -->
<div class="container">
    <!-- Game Image -->
    <img th:src="@{'/images/' + ${game.image}}" class="game-image" alt="Game Image">

    <!-- Game Info -->
    <div class="game-info">
        <h2 th:text="${game.title}">Game Title</h2>
        <p><strong>Genre:</strong> <span th:text="${game.genre}">Genre</span></p>
        <p><strong>Developer:</strong> <span th:text="${game.developer}">Developer</span></p>
        <p class="price" th:text="${game.price} + '€'">29.99€</p>

        <p th:if="${game.reviews != null and !#lists.isEmpty(game.reviews)}">
            Average Rating: <span th:text="${avgRating}">0</span>/5
        </p>

        <a href="#" class="buy-btn">Buy Now</a>
    </div>
</div>

<!-- Reviews -->
<div class="reviews">
    <h3>Reviews</h3>

    <div th:if="${reviews == null or #lists.isEmpty(reviews)}">
        <p>No reviews yet. Be the first to review!</p>
    </div>

    <div th:each="rev : ${reviews}" class="review">
        <div class="meta">
            <strong th:text="${rev.author}">Author</strong>
            &nbsp;&#183;&nbsp;
            <span th:text="${rev.rating} + '/5'">5/5</span>
        </div>
        <div class="content" th:text="${rev.content}">Review content</div>

        <!-- small inline edit form -->
        <form th:action="@{'/games/' + ${game.id} + '/reviews/update/' + ${rev.id}}" method="post" style="margin-top:8px; display:flex; gap:8px;">
            <input type="text" name="author" th:value="${rev.author}" placeholder="Your name" />
            <select name="rating">
                <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}" th:selected="${i == rev.rating}"></option>
            </select>
            <input type="text" name="content" th:value="${rev.content}" style="width:400px;" />
            <button type="submit">Update</button>
        </form>

    </div>

    <!-- Add new review form -->
    <div style="margin-top:18px;">
        <h4>Add a review</h4>
        <form th:action="@{'/games/' + ${game.id} + '/reviews'}" method="post" class="review-form">
            <input type="text" name="author" placeholder="Your name" required />
            <select name="rating">
                <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}"></option>
            </select>
            <textarea name="content" placeholder="Write your review..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
