<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        /* HERO BANNER */
        .hero {
            width: 100%;
            height: 360px;
            background-image: url('/images/default-game.jpg');
            background-size: cover;
            background-position: center;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .hero h1 {
            background: rgba(0,0,0,0.5);
            padding:20px 40px;
            border-radius:6px;
            font-size:48px;
            color:#fff;
        }

        /* GAME CAROUSEL */
        .carousel-container {
            padding: 20px;
        }
        .carousel-title {
            font-size: 26px;
            margin-bottom: 10px;
        }
        .carousel {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }

        /* GAME CARD */
        .game-card {
            width: 260px;
            background: #16202d;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform .25s;
        }
        .game-card:hover {
            transform: scale(1.06);
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-details {
            padding: 10px;
        }
        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        /* HOVER OVERLAY */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            gap: 10px;
            transition: opacity .25s;
        }
        .game-card:hover .overlay {
            opacity: 1;
        }
        .overlay .desc {
            font-size: 14px;
            line-height: 1.3;
        }

        /* STAR RATINGS */
        .stars {
            color: gold;
            font-size: 18px;
        }

        /* BUTTONS */
        .view-btn {
            margin-top: 6px;
            padding: 8px 14px;
            background: #66c0f4;
            color: #000;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }
        .view-btn:hover {
            background: #fff;
        }

        /* NAV ACTIONS */
        .top-nav {
            padding: 20px;
            text-align: right;
        }
        .nav-btn {
            background: #4c6b8a;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-left: 10px;
        }
        .nav-btn:hover {
            background: #66c0f4;
            color:black;
        }
    </style>
</head>

<body>

<!-- Navigation -->
<div class="top-nav">
    <a href="/games" class="nav-btn">Browse Games</a>
</div>

<!-- Banner -->
<div class="hero">
    <h1>Welcome to Game Store</h1>
</div>

<!-- Featured Section -->
<div class="carousel-container">
    <h2 class="carousel-title">Featured & Recommended</h2>
    <div class="carousel">

        <!-- Thymeleaf Game List -->
        <div class="game-card" th:each="game : ${games}">
            <img th:src="@{'/images/' + ${game.image}}" alt="">

            <div class="game-details">
                <p class="game-title" th:text="${game.title}">Game Title</p>
            </div>

            <!-- Hover Overlay -->
            <div class="overlay">
                <div class="desc" th:text="${game.description}">Description preview</div>
                <div class="stars"
                     th:utext="'★'.repeat(${game.rating}) + '☆'.repeat(5 - ${game.rating})">
                    ★★★★☆
                </div>

                <!-- Navigate to details -->
                <a class="view-btn"
                   th:href="@{'/games/' + ${game.id}}">
                    View Details
                </a>
            </div>
        </div>

        <!-- Default fallback card when no DB -->
        <div class="game-card" th:if="${games == null}">
            <img src="C:\Users\Danis\demo\src\main\resources\static\images\default-game.jpg">
            <div class="overlay">
                <p class="desc">No games loaded yet.</p>
                <div class="stars">☆☆☆☆☆</div>
                <a href="/games" class="view-btn">Browse Games</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
